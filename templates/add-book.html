{% extends "_layout" %}

{% block main %}

<div class="tm-main-content">
    <section class="tm-margin-b-l">
        {% set books = craft.bookshelf.getAllBooks() %}
                           
        <div class="tm-gallery">
            <section class="row tm-margin-b-l">
                <div class="col-12">
                    <h2 class="tm-blue-text tm-margin-b-p">Add a Book</h2>
                </div>
                <div class="col-md-6 col-sm-12 mb-md-0 mb-5 tm-overflow-auto">         
                    <div class="mr-lg-5">
                        <!-- contact form -->
                        <form  method="post"action="{{ url('bookshelf/book/web-add') }}" enctype="multipart/form-data" class="tm-contact-form">
                            {{ csrfInput() }}
                            
                            <input type="hidden" name="redirect" value="{{ url('add-book') }}">
                            <div class="form-group">
                                <input type="text" id="title" name="title" class="form-control" placeholder="Title"  required/>
                            </div>
                            <div class="form-group">                                                        
                                <input type="text" id="author" name="author" class="form-control" placeholder="Author"  required/>
                            </div>
                            <div class="form-group">                                                        
                                <input type="text" id="genre" name="genre" class="form-control" placeholder="Genre"  required/>
                            </div>
                            <div class="form-group">                                                        
                                <input type="Number" id="publicationYear" name="publicationYear" class="form-control" placeholder="Publication Year"  required/>
                            </div>
                            <div class="form-group">                                                        
                                <input type="file" id="coverImage" name="coverImage" class="form-control"  required/>
                            </div>
                            <div class="form-group">
                                <textarea id="description" name="description" class="form-control" rows="8" placeholder="Description" required></textarea>
                            </div>
                            <button type="submit" class="tm-btn tm-btn-blue float-right">Submit</button>
                        </form>                          
                    </div>                                       
                </div>
                
            </section> 
        </div>
    </section>

</div>
{% endblock %}
